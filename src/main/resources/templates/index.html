<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="/webjars/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <title th:text="${msg}">Hello, world!</title>
  </head>
  <body>
    <div th:replace="fragment/header::menubar"></div>
      <div class="container">
          <table class="table">
              <thead>
                  <tr>
                      <td>#</td>
                      <td>Code</td>
                      <td>Name</td>
                      <td>Price</td>
                      <td>Action</td>
                  </tr>
              </thead>
              <tbody>
                  <tr th:each="product : ${products}">
                      <td th:text="${product.id}"></td>
                      <td th:text="${product.code}"></td>
                      <td th:text="${product.name}"></td>
                      <td th:text="${product.price}"></td>
                      <td>
                        <a href="" class="btn btn-success" th:href="@{'/edit/' + ${product.id}}">Edit</a>
                        <a href="" class="btn btn-danger" th:href="@{'/delete/' + ${product.id}}">Delete</a>
                      </td>
                  </tr>
              </tbody>
          </table>
    </div>  

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="/webjars/bootstrap/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
